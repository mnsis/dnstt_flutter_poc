name: build_ios

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Build DNSTT.xcframework
        env:
          GOFLAGS: -mod=mod
        run: |
          set -eux
          rm -rf vendor go/dnsttwrap/vendor
          mkdir -p packages/dnstt_mobile/ios/Frameworks
          pushd go/dnsttwrap
          go mod tidy
          gomobile bind -target=ios -o ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -prefix=DNSTT .

          echo "=== Inspect DNSTT.xcframework ==="
          ls -lah ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework || true
          echo "=== Find Swiftmodule (names) ==="
          find ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -maxdepth 4 -type f \( -name "*.swiftmodule" -o -name "*.swiftinterface" -o -name "*.h" \) -print || true
          echo "=== Try dump objc/swift symbols ==="
          find ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -type f -name "DNSTT" -o -name "*.a" | head -n 20 || true
          popd

      - name: Flutter pub get
        working-directory: app
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: app
        run: flutter build ios --no-codesign

      - name: Zip Runner.app
        working-directory: app
        run: ditto -c -k --sequesterRsrc --keepParent build/ios/iphoneos/Runner.app Runner.app.zip

      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Runner.app
          path: app/Runner.app.zip
