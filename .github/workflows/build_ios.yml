name: build_ios

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install gomobile (with GOPATH sources)
        run: |
          set -eux

          # install tools
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest

          # ensure golang/mobile sources exist in GOPATH/src (gobind expects these)
          GOPATH="$(go env GOPATH)"
          mkdir -p "$GOPATH/src/golang.org/x"
          if [ ! -d "$GOPATH/src/golang.org/x/mobile" ]; then
            git clone --depth 1 https://github.com/golang/mobile "$GOPATH/src/golang.org/x/mobile"
          fi

          # init toolchains
          gomobile init

      - name: Build DNSTT.xcframework
        run: |
          set -eux
          mkdir -p packages/dnstt_mobile/ios/Frameworks
          cd go/dnsttwrap
          go mod tidy
          gomobile bind -target=ios -prefix DNSTT -o ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework .

      - name: Flutter pub get
        working-directory: app
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: app
        run: flutter build ios --release --no-codesign

      - name: Zip Runner.app
        working-directory: app
        run: ditto -c -k --sequesterRsrc --keepParent build/ios/iphoneos/Runner.app Runner.app.zip

      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Runner.app
          path: app/Runner.app.zip
