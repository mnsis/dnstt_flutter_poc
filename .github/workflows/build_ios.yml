name: build_ios

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build DNSTT.xcframework
        run: |
          gomobile bind -target=ios -o packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -prefix=DNSTT ./go/dnsttwrap

      - name: Flutter pub get
        working-directory: app
        run: ../_tool/flutter/bin/flutter pub get

      - name: Build iOS (no codesign)
        working-directory: app
        run: ../_tool/flutter/bin/flutter build ios --no-codesign

      - name: Zip Runner.app
        working-directory: app
        run: ditto -c -k --sequesterRsrc --keepParent build/ios/iphoneos/Runner.app Runner.app.zip

      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Runner.app
          path: app/Runner.app.zip
