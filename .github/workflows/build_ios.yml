name: build_ios

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.38.7'

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Build DNSTT.xcframework
        shell: bash
        run: |
          set -eux
          mkdir -p packages/dnstt_mobile/ios/Frameworks
          pushd go/dnsttwrap
          go mod tidy
          gomobile bind -target=ios -o ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -prefix=DNSTT .
          popd

      - name: Dump DNSTT headers
        shell: bash
        run: |
          set -eux
          echo "=== DNSTT headers ==="
          find packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -maxdepth 8 -type f -name "*.h" -print
          for f in $(find packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -maxdepth 8 -type f -name "*.h"); do
            echo "----- $f -----"
            sed -n '1,200p' "$f"
          done

      - name: Flutter pub get
        working-directory: app
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: app
        run: flutter build ios --release --no-codesign

      - name: Zip Runner.app
        working-directory: app
        run: ditto -c -k --sequesterRsrc --keepParent build/ios/iphoneos/Runner.app Runner.app.zip

      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Runner.app
          path: app/Runner.app.zip
