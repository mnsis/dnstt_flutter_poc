name: build_ios

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      # ثبّت gomobile من سورس قديم (قبل 2025) حتى نضمن وجود bind/objc
      - name: Install gomobile (pin old x/mobile)
        run: |
          set -eux
          export GOPATH="$HOME/go"
          echo "$GOPATH/bin" >> "$GITHUB_PATH"

          mkdir -p "$GOPATH/src/golang.org/x"
          cd "$GOPATH/src/golang.org/x"
          git clone https://github.com/golang/mobile.git mobile
          cd mobile

          REF="$(git rev-parse --verify origin/master 2>/dev/null || git rev-parse --verify origin/main)"
          COMMIT="$(git rev-list -n 1 --before='2025-01-01' "$REF")"
          git checkout "$COMMIT"

          GO111MODULE=off go install ./cmd/gomobile ./cmd/gobind
          gomobile init

      - name: Build DNSTT.xcframework
        run: |
          set -eux
          mkdir -p packages/dnstt_mobile/ios/Frameworks
          pushd go/dnsttwrap
          go mod tidy
          gomobile bind -target=ios -o ../../packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -prefix=DNSTT .
          popd

      # اطبع أسماء الدوال/الهيدر حتى نعرف شنو ننادي بالـ Swift بالضبط
      - name: Dump generated symbols
        if: always()
        run: |
          set -eux
          if [ -d packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework ]; then
            find packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework -name "*.h" -maxdepth 6 -print
            grep -R "StartTunnel\|StopTunnel\|IsRunning\|LastError" -n packages/dnstt_mobile/ios/Frameworks/DNSTT.xcframework || true
          else
            echo "DNSTT.xcframework not generated (bind step failed earlier)."
          fi

      - name: Flutter pub get
        working-directory: app
        run: flutter pub get

      - name: Build iOS (no codesign)
        working-directory: app
        run: flutter build ios --no-codesign

      - name: Zip Runner.app
        working-directory: app
        run: ditto -c -k --sequesterRsrc --keepParent build/ios/iphoneos/Runner.app Runner.app.zip

      - name: Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Runner.app
          path: app/Runner.app.zip
